<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="main">
        <div class="jumbotron">
            <h1>
                Welcome, Ninja
            </h1>
        </div>
        <div class="options">
            <h2>
                Your gold: {{ session['total_gold'] }}  
            </h2>
           <a href="/clear">Start Over</a>
        </div>
        <form class="container" action="/process_money" method="post">
            <div class="activity">
                <h3>Farm</h3>
                <p>Earn up to 20 gold</p>
                <input type="submit" name="profit" class="btn btn-dark a" value="Farm some crops!">
            </div>
            <div class="activity">
                <h3>Cave</h3>
                <p>Earn up to 10 gold</p>
                <input type="submit" name="profit" class="btn btn-dark a" value="Explore a cave!">
            </div>
            <div class="activity">
                <h3>House</h3>
                <p>Earn up to 5 gold</p>
                <input type="submit" name="profit" class="btn btn-dark a" value="Stay home!">
            </div>
            <div class="activity">
                <h3>Casino</h3>
                <p>Earn or lose up to 50 gold</p>
                <input type="submit" name="profit" class="btn btn-dark a" value="Gamble your gold!">
            </div>
        </form>
        <div class="container2">
            <h4>Activities</h4>
            <div class="log">
            {% for x in session['activity_log']: %}
                <p class="gain">{{ x }}</p>
            {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
